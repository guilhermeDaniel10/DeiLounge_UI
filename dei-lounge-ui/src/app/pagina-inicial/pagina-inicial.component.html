<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>
    <img style="width:100px;height:50px;" src="./assets/ISEP_logo.png">
  
  
  
    <button id="exitbtn" mat-button style="float: right;" (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
  
    </button>
  
  
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
  
      <img class="avatar mat-elevation-z8"
        src="https://media-exp1.licdn.com/dms/image/C4D03AQEoDkkeE-w_Xg/profile-displayphoto-shrink_200_200/0/1634195240507?e=1650499200&v=beta&t=UIqc-KezkCS8URkan2tzbhvpGLwbCsQR6RRKg849CK4" />
  
      <h4 class="name">guidaniel10</h4>
      <p class="designation">3ยบ ano</p>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </button>
      <button mat-button class="menu-button" routerLink="unidades-curriculares" routerLinkActive='active'>
        <mat-icon>event_seat</mat-icon>
        <span>Cadeiras</span>
      </button>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button">
        <mat-icon>help</mat-icon>
        <span>Ajuda</span>
      </button>
  
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
